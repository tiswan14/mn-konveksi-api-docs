register:
    post:
        tags:
            - Auth
        summary: Register user baru
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required: [nama, email, password, no_hp]
                        properties:
                            nama:
                                type: string
                            email:
                                type: string
                            password:
                                type: string
                            no_hp:
                                type: string
                            alamat:
                                type: string
        responses:
            '201':
                description: Registrasi berhasil
            '400':
                description: Email sudah digunakan

login:
    post:
        tags:
            - Auth
        summary: Login user
        requestBody:
            required: true
            content:
                application/json:
                    schema:
                        type: object
                        required: [email, password]
                        properties:
                            email:
                                type: string
                            password:
                                type: string
        responses:
            '200':
                description: Login berhasil
            '401':
                description: Email atau password salah

me:
    get:
        tags:
            - Auth
        summary: Ambil profil user
        security:
            - bearerAuth: []
        responses:
            '200':
                description: Data user berhasil diambil
            '401':
                description: Unauthorized

logout:
    post:
        tags:
            - Auth
        summary: Logout user
        security:
            - bearerAuth: []
        responses:
            '200':
                description: Logout berhasil
