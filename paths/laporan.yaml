pendapatanHarian:
    get:
        tags:
            - Laporan
        summary: Pendapatan Harian
        description: Mengambil laporan pendapatan berdasarkan tanggal (Admin only)
        security:
            - bearerAuth: []
        parameters:
            - name: tanggal
              in: query
              required: true
              schema:
                  type: string
                  format: date
                  example: 2026-01-05
        responses:
            '200':
                description: Pendapatan harian berhasil diambil
            '403':
                description: Akses ditolak
            '500':
                description: Gagal mengambil data

